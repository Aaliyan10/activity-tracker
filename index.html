<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
        <section class="activity-tracker">
        <article class="activity-tracker-header">
          <img src="images/image-jeremy.png" alt="Jeremy" />
          <div class="text">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </article>
        <ul>
          <li>Daily</li>
          <li class="selected">Weekly</li>
          <li>Monthly</li>
        </ul>
      </section>
      <div class="cards-container">
        <div class="cards-container-top">
          <section class="card work">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Work</p>
            <h1>32hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </article>
      </section>
       <section class="card play">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Play</p>
            <h1>10hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week -8hrs</p>
          </div>
        </article>
      </section>
       <section class="card study">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Study</p>
            <h1>4hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </article>
      </section>
        </div>
        <div class="cards-container-bottom">
          <section class="card exercise">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Exercise</p>
            <h1>4hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </article>
      </section>
       <section class="card social">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Social</p>
            <h1>5hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </article>
      </section>
       <section class="card self-care">
        <div class="top"></div>
        <article class="card-content">
          <div class="content-left">
            <p>Self Care</p>
            <h1>2hrs</h1>
          </div>
          <div class="content-right">
            <i class="icon"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></i>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </article>
      </section>
        </div>
      </div> 
      

    </main>
  </body>
</html>
